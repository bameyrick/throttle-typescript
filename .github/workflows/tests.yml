name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›’
        uses: actions/checkout@v3

      - name: Set node version ğŸ¤–
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm

      - name: Set up Node.js ${{ steps.nvm.outputs.NODE_VERSION }} ğŸ¤–
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: Install dependencies ğŸŒ€
        run: npm install

      - name: Lint the code ğŸ”
        run: npm run lint

      - name: Run the tests ğŸ§ª
        run: npm run test-single

      - name: Upload coverage to Codecov ğŸ“ˆ
        uses: codecov/codecov-action@v3
